apiVersion: v1
kind: Pod
metadata:
  name: todoapp-standalone
  namespace: mateapp
  labels:
    app: todoapp
spec:
  containers:
  - name: todoapp
    image: ikulyk404/todoapp:3.0.0
    ports:
      - containerPort: 8000
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "250m"
    livenessProbe:
      httpGet:
        path: /api/health
        port: 8000
      initialDelaySeconds: 60
      periodSeconds: 5
    readinessProbe:
      httpGet:
        path: /api/ready
        port: 8000
      initialDelaySeconds: 15
      periodSeconds: 5